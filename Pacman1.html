<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego con Pausa</title>
    <style type="text/css">
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1500px" height="1500px"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("canvas");
        const ctx = myCanvas.getContext("2d");

        var adelanto = 450;
        var retroceso = 650;
        var direction = ""; 
        var lastDirection = ""; 
        var speed = 6;
        var score = 0; 
        var paused = false; 
        const musica = new Audio("sounds/Soundtrack.mp3");
        // Cuadro negro
        var Cuadritox = 300;
        var Cuadritoy = 300;
        //Imagen pokemon 
        const img = new Image();
        img.src = 'Pokemon1.png'; 
        //Soundtrack
        musica.volume = 0.0;  // Volumen soundtrack 0.3 preff
        musica.play();

        // Mapaa
        const walls = [
            //Bordes
            //Arriba
            { x: 20, y: 20, width: 930, height: 30 },
            //Abajo 
            { x: 20, y: 950, width: 930, height: 30 },

            //Izquierda abajo
            { x: 20, y: 600, width: 30, height: 350 },
            //izquierda arriba
            { x: 20, y: 20, width: 30, height: 350 },

            //derecha arriba 
            { x: 930, y: 20, width: 30, height: 350 },
            //Derecha abajo
            { x: 920, y: 600, width: 30, height: 350 },


            //pilares
            //Izquierda 
            { x: 200, y: 400, width: 30, height: 250 },
            //derecha 
            { x: 720, y: 400, width: 30, height: 250 },


            //Inicio 
            { x: 300, y: 700, width: 350, height: 30 },
            //Incio arriba 
            { x: 300, y: 600, width: 350, height: 30 },

            //Inicio fantasmas
            { x: 300, y: 400, width: 120, height: 30 },
            { x: 550, y: 400, width: 110, height: 30 },

            //Izquierda
            { x: 300, y: 400, width: 30, height: 220 },
            //derecha
            { x: 630, y: 400, width: 30, height: 230 },

            //Parte superior izquierda
            { x: 250, y: 110, width: 200, height: 30 },
            { x: 150, y: 240, width: 150, height: 30 },
            { x: 150, y: 110, width: 30, height: 140 },

            //Parte superior en medio 
            { x: 380, y: 210, width: 180, height: 30 },
            { x: 460, y: 210, width: 30, height: 80 },

            //Parte superior derecha 
            { x: 520, y: 110, width: 200, height: 30 },
            { x: 650, y: 240, width: 200, height: 30 },
            { x: 820, y: 110, width: 30, height: 140 },

            //Parte inferior izquierda
            { x: 120, y: 780, width: 100, height: 100 },

            //Parte inferior en medio
            { x: 320, y: 800, width: 320, height: 30 },
            { x: 460, y: 800, width: 30, height: 80 },

            //Parte inferior derecha 
            { x: 750, y: 780, width: 100, height: 100 },




         //   { x: 20, y: 400, width: 300, height: 30 },
           // { x: 250, y: 110, width: 300, height: 30 },
        // { x: 20, y: 700, width: 300, height: 30 }
        ];

        function getRandomPosition() {
            return {
                x: Math.random() * (myCanvas.width - 20),
                y: Math.random() * (myCanvas.height - 20)
            };
        }

        function detectCollision(newx, newy) {
            return walls.some(wall =>
                newx < wall.x + wall.width &&
                newx + 50 > wall.x &&
                newy < wall.y + wall.height &&
                newy + 50 > wall.y
            );
        }

        function detectCuadrito() {
            return (
                adelanto < Cuadritox + 20 &&
                adelanto + 50 > Cuadritox &&
                retroceso < Cuadritoy + 20 &&
                retroceso + 50 > Cuadritoy
            );
        }

        function update() {
            if (!paused) {
                switch (direction) {
                    case "up":
                        if (!detectCollision(adelanto, retroceso - speed)) {
                            retroceso -= speed;
                        }
                        if (retroceso <= 0) {
                            retroceso = 950;
                        }
                        break;
                    case "down":
                        if (!detectCollision(adelanto, retroceso + speed)) {
                            retroceso += speed;
                        }
                        if (retroceso >= 950) {
                            retroceso = 0;
                        }
                        break;
                    case "left":
                        if (!detectCollision(adelanto - speed, retroceso)) {
                            adelanto -= speed;
                        }
                        if (adelanto <= 0) {
                            adelanto = 950;
                        }
                        break;
                    case "right":
                        if (!detectCollision(adelanto + speed, retroceso)) {
                            adelanto += speed;
                        }
                        if (adelanto >= 950) {
                            adelanto = 0;
                        }
                        break;
                }

                if (detectCuadrito()) {
                    score++;
                    const newPosition = getRandomPosition();
                    Cuadritox = newPosition.x;
                    Cuadritoy = newPosition.y;
                }
            }
        }

        function paint() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            // Score
            ctx.font = "40px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Score: " + score, myCanvas.width - 450, 50);
            // Temporizador


            // Cuadro verde
            //ctx.fillStyle = "green";
            //ctx.fillRect(adelanto, retroceso, 40, 40);
            
            ctx.drawImage(img, adelanto, retroceso, 40, 40);

            // Cuadro negro
            ctx.fillStyle = "yellow";
            ctx.fillRect(Cuadritox, Cuadritoy, 15, 15);

            ctx.fillStyle = "blue";
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });


            //Pausa
            if (paused) {
                ctx.fillStyle = "rgba(128, 128, 128, 0.7)"; 
                ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);

                ctx.font = "50px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Pausa", myCanvas.width / 2 - 100, myCanvas.height / 2);
            }

            update();
            requestAnimationFrame(paint);
        }


        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                paused = !paused;
                if (!paused) {
                    direction = lastDirection;
                }
            }
            if (!paused) {
                switch (event.key) {
                    case "w":
                    case "W":
                        direction = "up";
                        lastDirection = "up";
                        break;
                    case "s":
                    case "S":
                        direction = "down";
                        lastDirection = "down";
                        break;
                    case "a":
                    case "A":
                        direction = "left";
                        lastDirection = "left";
                        break;
                    case "d":
                    case "D":
                        direction = "right";
                        lastDirection = "right";
                        break;
                    case "p":
                    case "P":
                        speed += 2.5;
                        break;
                }
            }
        });

        paint();

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());
    </script>
</body>

</html>
